<app-header [isModal]="true" title="Agregar Tool"></app-header>

<ion-content>
  <form formGoup="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <!-- ========= si existe una Imagen============ -->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

    <!-- ========= si existe una Imagen============ -->
     <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-out-line"></ion-icon>

    <br>
     <!-- ========= tomar o seleccionar ============ -->
    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round" >
      Tomar/Seleccionar
    </ion-button>

    <!-- =========Name============ -->
    <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Tool"></app-custom-input>

    <!-- crea input email-->

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">
        El numero de Tool es
      </div>
      <div *ngIf="form.controls.name.errors?.['min']">
        El nombre deve contener al menos 3 caracteres
      </div>
    </div>

    <!-- ========= Status ======== falla ==== -->
    <app-custom-input autocomplete="status" [control]="form.controls.status" type="text"
      label="Razon de falla"></app-custom-input>

    <!-- crea input Status-->

    <div class="validators" *ngIf="form.controls.status.errors && form.controls.status.touched">
      <div *ngIf="form.controls.status.errors?.['required']">
        Razon de falla
      </div>
      <div *ngIf="form.controls.status.errors?.['minLenght']">
        La falla deve contener al menos 5 caracteres
      </div>
    </div>


      <!-- ========= Contador  =====   Hora de entrega======= -->
      <app-custom-input autocomplete="contador" [control]="form.controls.horaEntrega" type=hours input
        label="Hora en que estara disponible el Tool"></app-custom-input>

      <!-- crea input horaEntrega -->

      <div class="validators" *ngIf="form.controls.horaEntrega.errors && form.controls.horaEntrega.touched">
        <div *ngIf="form.controls.horaEntrega.errors?.['required']">El campo es requerido</div>
        <div *ngIf="form.controls.horaEntrega.errors?.['min']">La cantidad de horas deven ser especidifcadas</div>
      </div>



      <ion-button mode="ios" class="ion-no-margin" type="submit" [disabled]="form.invalid">
        Agregar Tool
        <ion-icon slot="end" name="checkmark-circle-aoutline"></ion-icon>
      </ion-button>


  </form>


</ion-content>
