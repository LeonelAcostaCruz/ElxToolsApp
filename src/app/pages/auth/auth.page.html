<app-header title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">

    <!--contenedor de fomulario con la propiedad de flex center -->

    <form formGoup="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <!-- Email -->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>
      <!-- crea input email-->

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requeridos
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <!-- Password -->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contrase単a"></app-custom-input>
      <!--crea input psw -->

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">
          La contrase単a es requerida
        </div>
      </div>

      <p class="ion-text-end" routerLink="forgot-password">
        多Olvidaste tu contrase単a?
      </p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-aoutline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
